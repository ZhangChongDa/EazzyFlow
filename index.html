<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeleFlow AI - Next Gen MCCM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://aistudiocdn.com/@xyflow/react@^12.9.3/dist/style.css" />

  <script>
    // 预注入 process 变量，确保本地编译后的代码在浏览器中不会因为 process 未定义而崩溃
    window.process = {
      env: {
        NODE_ENV: "production",
        API_KEY: ""
      }
    };

    window.onerror = function (msg, url, line, col, error) {
      console.error("TeleFlow Runtime Error:", msg, "at", line, ":", col);
      return false;
    };
  </script>

{

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.474.0",

  }
}
</script>
